<!DOCTYPE html>
<html lang="en" ng-app="lab1App">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div ng-controller="DateController">

        <h2>Current date is: {{date}}</h2>

    </div>

    <!-- angular js library. -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script type="text/javascript">
        var lab1App = angular.module('lab1App', []); //declaring app.

        lab1App.constant('date', {
            currentDate: new Date()
        });

        lab1App.controller('DateController', [
            '$scope', //adding Scope var.
            'date', //make date as dependency of DateController.
            function($scope, date) {
                $scope.date = date.currentDate; //declaring date object and adding it to lab1App.
            }
        ]);
    </script>

</body>

</html>
